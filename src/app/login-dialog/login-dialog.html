<div mat-dialog-content>
  <p>Email</p>
  <mat-form-field>
    <input matInput [(ngModel)]="userConnexion.email">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <p>Password</p>
  <mat-form-field>
    <input matInput [(ngModel)]="userConnexion.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="userConnexion" cdkFocusInitial>S'identifier</button>
</div>
